<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="game">
        <div class="images">
        <img src="https://www.dropbox.com/s/ih0b7tiy0940dmj/8bitrock.png?dl=1" height="100px" width="150px" class="bit_rock">
        <img src="https://www.dropbox.com/s/kiiqityl7y6shxj/8bitpaper.png?dl=1" height="100px" width="150px" class="bit_paper">
        <img src="https://www.dropbox.com/s/jcjjgqq0gqrdgb6/8bitscissors.png?dl=1" height="100px" width="150px" class="bit_scissors">
        </div>
        <div class="buttons">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>

    </div>
    <script src="rockpaperscissors.js"></script>
</body>
    
</html>
